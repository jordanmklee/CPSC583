<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        width: 940px;
        margin: 1em 1em;
    }

    svg {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        fill: black;
    }
</style>
<body>
<script src="d3.js"></script>
<script>
    // let d3 = import(d3.js);
    /**
     * copied from the following resources:
     * http://bl.ocks.org/micahstubbs/281d7b7a7e39a9b59cf80f1b8bd41a72
     * http://bl.ocks.org/msbarry/9911363
     * http://bl.ocks.org/weiglemc/6185069
     *
    **/

	const width = 600;
	const height = 500;

	const color = d3.scaleThreshold()
			.domain([2, 3, 4, 5, 6, 7, 8])
            .range( d3.schemeBlues[7] )
            .unknown(d3.rgb(255,200,200));
	
	const svg = d3.select('body')
			.append('svg')
			.attr('width', width)
			.attr('height', height);

    const scatterplot = svg
        .append('g')
        .attr('class', 'scatterplot')
        .attr("transform", "translate(35,35)");

    Promise.all([
        d3.csv('who.csv')
    ]).then(function(data) {
		const fertilityById = {};

        let who = data[0];
        
        let fieldColor = 'Total fertility rate (per woman)';
        let fieldXAxis = "Urban_population_growth";
        let fieldYAxis = "Urban_population_pct_of_total";

        who.forEach(d => {
            if(d[fieldColor] == '') {
                d[fieldColor] = undefined;  
            };
        });

        // setup x
        var xValue = function(d) { return d[fieldXAxis];}, // data -> value
            xScale = d3.scaleLinear().range([0, height-100]), // value -> display
            xMap = function(d) { return xScale(xValue(d));}, // data -> display
            xAxis = d3.axisBottom().scale(xScale);

        // setup y
        var yValue = function(d) { return d[fieldYAxis];}, // data -> value
            yScale = d3.scaleLinear().range([height-100, 0]), // value -> display
            yMap = function(d) { return yScale(yValue(d));}, // data -> display
            yAxis = d3.axisLeft().scale(yScale);

        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([-2, 8]);
        yScale.domain([0, 100]);

        // x-axis
        scatterplot.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (height-100) + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", xScale(8))
            .attr("y", -6)
            .style("text-anchor", "end")
            .text(fieldXAxis.replace(/_/g, " "));

        // y-axis
        scatterplot.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("x", 0)
            .attr("y", yScale(100))
            .attr("dy", "1.5em")
            .style("text-anchor", "end")
            .text(fieldYAxis.replace(/_/g, " "));

        // draw dots
        scatterplot.selectAll(".dot")
            .data(who)
            .enter().append("circle")
            .attr("class", d => { return "dot COUNTRY-"+d.Country; } )
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) { return color(d[fieldColor]);})
            .on("mouseover", function(d) {})
            .on("mouseout", function(d) {});

        // draw legend
        var legend = scatterplot.append("g").attr("class", "legend-group").selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(-100," + (i+1) * 20 + ")"; });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width - 68)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", (d,i)=> color(d-0.0001));

        // draw legend text
        legend.append("text")
            .attr("x", width - 84)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "begin")
            .text(function(d) { return "< "+d;});
        
        scatterplot.select("g.legend-group")
            .append("g")
            .attr("class", "legend")
            .attr("transform", "translate(-100,0)")
            .append("text")
            .attr("x", width - 84)
            .attr("y", 0)
            .attr("dy", "1.5em")
            .style("text-anchor", "begin")
            .text(fieldColor);

    });

</script>
</body>
</html>
