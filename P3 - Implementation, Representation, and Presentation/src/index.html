<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title>CPSC 583 - P3 Implementation, Representation, and Presentation</title>
	
<style>
	body{
		background-color: rgb(36,36,36)
	}
	div{
		text-align: center;
		font-family: 'Open Sans', sans-serif;
		font-size: 36px; color: rgb(200,200,0);
		padding: 15px;
	}
	.slidercontainer{
		width: 80%;
		margin: auto;
	}
	.slider{
		-webkit-appearance: none;
		appearance: none;
		width: 100%;
		height: 5px;
		background: rgb(105,105,105);
	}
	.slider::-webkit-slider-thumb{
		-webkit-appearance: none;
		appearance: none;
		width: 25px;
		height: 25px;
		background: rgb(200,200,0);
		border-radius: 15px;
	}
</style>
</head>

<body>
	<div>CITIES OF THE TOUR DE FRANCE</div>
	
	<svg style="display: block; margin: auto" width=700 height=700>
		<g id="circle"></g>
	</svg>
	
	<div id="yearDisplay"></div>
	
	<div class="slidercontainer">
		<input id="year" class="slider" type="range" min="1903" max="2017" value="2017">
	</div>

	
</body>

<script>
	// Year slider functionality
	var slider = document.getElementById("year");
	var yearDisplay = document.getElementById("yearDisplay");
	yearDisplay.innerHTML = slider.value;

	slider.oninput = function(){
		yearDisplay.innerHTML = this.value;
	}
	
	slider.onchange = function(){
		update(this.value);
	}
	
	// Updates the visualization on slider move
	function update(year){
		svg.select("#labels").remove();
		svg.select("#spokeBG").remove();
		svg.select("#spokes").remove();
		
		d3.csv("stages_TDF.csv").then(showData);
	}
	
	
	
	
	// D3
	var svg = d3.select("svg");
	var data = d3.csv("stages_TDF.csv").then(showData);
	
	// Circle variables
	var circleX = 350;
	var circleY = circleX;
	var radius = 150;
	
	// Draw circle
	var circle = d3.select("#circle")
					.append("circle")
					.attr("cx", circleX)
					.attr("cy", circleY)
					.attr("r", radius)
					.style("fill", "none")
					.style("stroke", "rgb(105,105,105)")
					.style("stroke-width", 5);
	
	
	
	// Returns the array of a city name in array
	function indexOfCity(cities, newCity){
		for(var i = 0; i < cities.length; i++){
			if(cities[i].name == newCity){
				return i;
			}
		}
		return -1;
	}
	
	// Print stage data
	function showData(stages){
		var selectedYearCities = new Array();
		var selectedYear = yearDisplay.innerHTML;
		
		
		// Generate list of selected year's cities for labels
		for(var stage of stages){
			if(stage.Date < (selectedYear+1) && stage.Date > selectedYear){
				if(indexOfCity(selectedYearCities, stage.Origin) == -1){
					selectedYearCities.push({"name":stage.Origin, "value":0});
				}
				if(indexOfCity(selectedYearCities, stage.Destination) == -1){
					selectedYearCities.push({"name":stage.Destination, "value":0});
				}
			}
		}
		
		// Compute frequency of each city as host
		for(var stage of stages){
			var originIndex = indexOfCity(selectedYearCities, stage.Origin);
			if(originIndex != -1){
				selectedYearCities[originIndex].value++;
			}
			var destinationIndex = indexOfCity(selectedYearCities, stage.Destination);
			if(destinationIndex != -1){
				selectedYearCities[destinationIndex].value++;
			}
		}
		
		var scaleX = d3.scaleBand()
						.domain(selectedYearCities.map(city => city.name))
						.range([-90, 270])
		
		// Draw labels
		var labels = svg.append("g")
						.attr("id", "labels")
						.selectAll("text")
						.data(selectedYearCities).enter()
						.append("text")
						.attr("x", circleX)
						.attr("y", circleY)
						.text(function(d) {return d.name})
						.attr("fill", "rgb(255,255,255)")
						.attr("font-family", "Open sans")
						.attr("dominant-baseline", "central")
						.attr("text-anchor", function(d) {return (scaleX(d.name) > 90) ? "end" : "start"})
						.attr("transform", function(d) {return (scaleX(d.name) > 90) ? 
								"rotate(" + (scaleX(d.name)-180) + ", " + circleX + " ," + circleY + ") translate(" +  (-radius - 10) + ", 0)" :
							   	"rotate(" + scaleX(d.name) + ", " + circleX + " ," + circleY + ") translate(" +  (radius + 10) + ", 0)" });
		
		
		
		
		// Calculate the frequency of the most common host city
		var max = d3.max(selectedYearCities, city => city.value);
		
		var scaleSpoke = d3.scaleLinear()
							.domain([0, max])
							.range([0, radius]);
		
		// Draw spoke background
		var spokeBG = svg.append("g")
						.attr("id", "spokeBG")
						.selectAll("rect")
						.data(selectedYearCities).enter()
						.append("rect")
						.attr("x", circleX)
						.attr("y", circleY)
						.attr("height", 2)
						.attr("width", radius)
						.style("fill", "rgb(105,105,105)")
						.style("fill-opacity", 0.3)
						.attr("transform", function(d) {return "rotate(" + scaleX(d.name) + ", " + circleX + " ," + circleY + ")"});
		
		// Draw spokes (length is frequency)
		var spokes = svg.append("g")
						.attr("id", "spokes")
						.selectAll("rect")
						.data(selectedYearCities).enter()
						.append("rect")
						.attr("x", circleX)
						.attr("y", circleY)
						.attr("height", 5)
						.attr("width", function(d) {return scaleSpoke(d.value)})
						.style("fill", "rgb(255,255,0)")
						.attr("transform", function(d) {return "rotate(" + scaleX(d.name) + ", " + circleX + " ," + circleY + ")" + "translate(" + (radius - scaleSpoke(d.value)) + ", 0)"});
		
	}
</script>
